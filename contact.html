<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href= "https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <link href= "https://fonts.googleapis.com/css?family=Marcellus+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="css\style.css">
    <title>LOLStore</title>
  </head>

  <body>
    <!-- NAV BAR START -->
    <nav class="navbar" id="myNavbar">
      <img src="images\LOLstore.png" alt="">
      <div class="dropdown">
        <button class="dropbtn">Account</button>
        <div class="dropdown-content">
          <a href="#">Register</a>
          <a href="#">Login</a>
        </div>
      </div>
      <a style="font-size:25px;" class="icon" onclick="myFunction()">&#9776;</a>

      <a href="#" class="active" >Contact</a>
      <a href="#">Products</a>
      <a href="index.html" target="_blank">Home</a>
    </nav>
    <!-- NAV BAR END -->


    <!-- CONTACT FORM START -->
    <div class="Contact-Container">
      <div class="Contact-form">
        <div class="left"></div>
        <div class="right">
          <h2>Contact Us</h2>
          <input type="text" class="field" placeholder="Your Name">
          <input type="email" class="field" placeholder="Your Email">
          <input type="text" class="field" placeholder="Your Phone">
          <textarea class="field" placeholder="Message"></textarea>
          <button class="btn">Send</button>
        </div>
      </div>
    </div>
    
    <!-- CONTACT FORM END -->


    <!-- FOOTER START -->
    <footer class ="footer">
      <div class="footer-container">
        <div class = "footer-row">

          <div class = "footer-col">
            <h4>Support/Terms</h4>
            <ul>
              <li><a href="https://merch.riotgames.com/en-us/customer-care/faqs"target="_blank">FAQS</a></li>
              <li><a href="#">Contact Us</a></li>
              <li><a href="https://merch.riotgames.com/en-us/terms"target="_blank">Terms & Conditions</a></li>
              <li><a href="https://www.riotgames.com/en/privacy-notice"target="_blank">Privacy Policy</a></li>
            </ul>
          </div>

          <div class = "footer-col">
            <h4>Social Links</h4>
            <div class ="social-links">
              <a href="https://www.facebook.com/leagueoflegends" target="_blank"><i class='bx bxl-facebook-circle' ></i></a>
              <a href="https://instagram.com/leagueoflegends" target="_blank"><i class='bx bxl-instagram' ></i></i></a>
              <a href="https://www.reddit.com/r/leagueoflegends/" target="_blank"><i class='bx bxl-reddit' ></i></i></a>
              <a href="https://www.youtube.com/@leagueoflegends" target="_blank"><i class='bx bxl-youtube' ></i></i></a>
            </div>
          </div>
        </div>

      </div>

    </footer>
    <!-- FOOTER END -->


    
    <!--COPYRIGHT START -->
    <p class = "copyright">Copyright &#169;
    </i> LOLStore 2023 â€¢ All Rights Reserved</p>

    <p class = "copyright">
    </i> All copyrights and trademarks belong to their respective owners</p>
    <!--COPYRIGHT END -->


    <!-- JAVA SCRIPT START -->
    <script src="javascript\main.js"> </script>
    <!-- JAVA SCRIPT END -->

  </body>
</html>
