<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <link href= "https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css\style.css">
    <title>LOLStore</title>
  </head>

  <body>
    <!-- NAV BAR START -->
    <nav class="navbar" id="myNavbar">
      <img src="images\LOLstore.png" alt="">
      <div class="dropdown">
        <button class="dropbtn">Account</button>
        <div class="dropdown-content">
          <a href="#">Register</a>
          <a href="#">Login</a>
        </div>
      </div>
      <a style="font-size:25px;" class="icon" onclick="myFunction()">&#9776;</a>
      
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Product</a>
      <a href="#" class="active">Home</a>
    </nav>
    <!-- NAV BAR END -->


    <!-- SLIDESHOW START -->

    <!-- Slideshow container -->
    <div class="slideshow-container">

      <div class="mySlides fade">
        <img src="images\Slideshow_2.png" style="width:100%">
      </div>
      
      <div class="mySlides fade">
        <img src="images\Slideshow_3.png" style="width:100%">
      </div>
      
      <div class="mySlides fade">
        <img src="images\Slideshow_1.png" style="width:100%">
      </div>
      
      </div>
      <br>

      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
      
    <!-- SLIDESHOW END -->

  <!-- TRAILER PLAYER START -->
    <div class="trailer">
      <h2>League Of Legends Trailer</h2>
      <iframe src="videos/League of Legends Gameplay Trailer by NiceTryIan _ Community Collab (1080p).mp4" title="LoLtrailer" autoplay></iframe>
      <button type="button" 
        onclick="location.href='https://signup.leagueoflegends.com/en-sg/signup/index'">Play Now!
      </button>
    </div>
    <!-- TRAILER PLAYER END -->


    <!-- JAVA SCRIPT START -->
    <script src="javascript\main.js"> </script>
    <!-- JAVA SCRIPT END -->

  </body>
</html>
